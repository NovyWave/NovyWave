          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          echo "Build version: $(cat $GITHUB_OUTPUT | grep version | cut -d= -f2)"

      - name: Check signing key availability
        run: |
          if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "✅ TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_SIGNING_PRIVATE_KEY} chars)"
          else
            echo "⚠️ TAURI_SIGNING_PRIVATE_KEY is NOT set - updater artifacts will NOT be created"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build Tauri app
        run: makers tauri-build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_BUILD_VERSION: ${{ steps.version.outputs.version }}

      - name: List built artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la target/release/bundle/ || true
          echo "=== DMG ==="
          ls -la target/release/bundle/dmg/ || true
          echo "=== macOS app ==="
          ls -la target/release/bundle/macos/ || true

      - name: Rename updater artifacts with architecture suffix
        run: |
          cd target/release/bundle/macos
          for f in *.tar.gz; do
            [ -f "$f" ] && mv "$f" "${f%.tar.gz}_aarch64.tar.gz"
          done
          for f in *.tar.gz.sig; do
            [ -f "$f" ] && mv "$f" "${f%.tar.gz.sig}_aarch64.tar.gz.sig"
          done
          ls -la

      - name: Upload DMG (ARM)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-arm
          path: target/release/bundle/dmg/*.dmg

      - name: Upload Updater artifacts (ARM)
        uses: actions/upload-artifact@v4
        with:
          name: macos-updater-arm
          path: |
            target/release/bundle/macos/*.tar.gz
            target/release/bundle/macos/*.tar.gz.sig

  build-macos-x64:
    runs-on: macos-15-intel

    steps:
      - name: Checkout
