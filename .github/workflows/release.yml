        run: |
          if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "✅ TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_SIGNING_PRIVATE_KEY} chars)"
          else
            echo "⚠️ TAURI_SIGNING_PRIVATE_KEY is NOT set - updater artifacts will NOT be created"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build Tauri app
        shell: bash
        run: makers tauri-build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_BUILD_VERSION: ${{ steps.version.outputs.version }}

      - name: Debug - Check build artifacts exist
        shell: bash
        run: |
          echo "=== Checking frontend_dist ==="
          ls -la frontend_dist/ || echo "No frontend_dist"
          ls -la frontend_dist/_api/ || echo "No frontend_dist/_api"
          echo "=== Checking _api copy ==="
          ls -la _api/ || echo "No _api dir"
          echo "=== Checking frontend/pkg ==="
          ls -la frontend/pkg/ || echo "No frontend/pkg"
          echo "=== Checking src-tauri/target ==="
          ls -la src-tauri/target/release/ 2>/dev/null | head -20 || echo "No src-tauri/target/release"

      - name: List built artifacts
        shell: bash
        run: |
          echo "=== Bundle directory ==="
          ls -la target/release/bundle/ || echo "No bundle dir"
          echo "=== MSI ==="
          ls -la target/release/bundle/msi/ || echo "No msi dir"
          echo "=== NSIS ==="
          ls -la target/release/bundle/nsis/ || echo "No nsis dir"

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: target/release/bundle/nsis/*.exe

      - name: Upload Updater artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-updater
          path: |
            target/release/bundle/nsis/*-setup.exe.sig
            target/release/bundle/msi/*.msi.sig

  create-release:
    needs: [build-linux, build-macos-arm, build-macos-x64, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (v0.1.0 -> 0.1.0)
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate unified latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PUB_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          # Initialize platforms JSON
          PLATFORMS="{}"

          # Linux x86_64 (AppImage) - Tauri v2 uses AppImage directly with .sig
          LINUX_SIG=$(find artifacts/linux-updater -name "*.AppImage.sig" -type f | head -1)
          LINUX_APPIMAGE=$(find artifacts/linux-updater -name "*.AppImage" ! -name "*.sig" -type f | head -1)
          if [ -n "$LINUX_SIG" ] && [ -n "$LINUX_APPIMAGE" ]; then
            LINUX_SIG_CONTENT=$(cat "$LINUX_SIG")
            LINUX_FILENAME=$(basename "$LINUX_APPIMAGE")
            PLATFORMS=$(echo "$PLATFORMS" | jq --arg sig "$LINUX_SIG_CONTENT" --arg url "https://github.com/NovyWave/NovyWave/releases/download/v${VERSION}/${LINUX_FILENAME}" '. + {"linux-x86_64": {"signature": $sig, "url": $url}}')
          fi

          # macOS ARM (aarch64)
          MACOS_ARM_SIG=$(find artifacts/macos-updater-arm -name "*.tar.gz.sig" -type f 2>/dev/null | head -1)
          MACOS_ARM_TARBALL=$(find artifacts/macos-updater-arm -name "*.tar.gz" ! -name "*.sig" -type f 2>/dev/null | head -1)
          if [ -n "$MACOS_ARM_SIG" ] && [ -n "$MACOS_ARM_TARBALL" ]; then
            MACOS_ARM_SIG_CONTENT=$(cat "$MACOS_ARM_SIG")
            MACOS_ARM_FILENAME=$(basename "$MACOS_ARM_TARBALL")
            PLATFORMS=$(echo "$PLATFORMS" | jq --arg sig "$MACOS_ARM_SIG_CONTENT" --arg url "https://github.com/NovyWave/NovyWave/releases/download/v${VERSION}/${MACOS_ARM_FILENAME}" '. + {"darwin-aarch64": {"signature": $sig, "url": $url}}')
          fi

          # macOS x64
          MACOS_X64_SIG=$(find artifacts/macos-updater-x64 -name "*.tar.gz.sig" -type f 2>/dev/null | head -1)
          MACOS_X64_TARBALL=$(find artifacts/macos-updater-x64 -name "*.tar.gz" ! -name "*.sig" -type f 2>/dev/null | head -1)
          if [ -n "$MACOS_X64_SIG" ] && [ -n "$MACOS_X64_TARBALL" ]; then
            MACOS_X64_SIG_CONTENT=$(cat "$MACOS_X64_SIG")
            MACOS_X64_FILENAME=$(basename "$MACOS_X64_TARBALL")
            PLATFORMS=$(echo "$PLATFORMS" | jq --arg sig "$MACOS_X64_SIG_CONTENT" --arg url "https://github.com/NovyWave/NovyWave/releases/download/v${VERSION}/${MACOS_X64_FILENAME}" '. + {"darwin-x86_64": {"signature": $sig, "url": $url}}')
          fi

          # Windows x64 (NSIS preferred, fall back to MSI)
          # Tauri v2: Uses installer directly with .sig file (not zipped)
          WINDOWS_SIG=$(find artifacts/windows-updater -name "*-setup.exe.sig" -type f 2>/dev/null | head -1)
          WINDOWS_BUNDLE=$(find artifacts/windows-nsis -name "*-setup.exe" -type f 2>/dev/null | head -1)
          if [ -z "$WINDOWS_SIG" ]; then
            WINDOWS_SIG=$(find artifacts/windows-updater -name "*.msi.sig" -type f 2>/dev/null | head -1)
            WINDOWS_BUNDLE=$(find artifacts/windows-msi -name "*.msi" -type f 2>/dev/null | head -1)
          fi
          if [ -n "$WINDOWS_SIG" ] && [ -n "$WINDOWS_BUNDLE" ]; then
            WINDOWS_SIG_CONTENT=$(cat "$WINDOWS_SIG")
            WINDOWS_FILENAME=$(basename "$WINDOWS_BUNDLE")
            PLATFORMS=$(echo "$PLATFORMS" | jq --arg sig "$WINDOWS_SIG_CONTENT" --arg url "https://github.com/NovyWave/NovyWave/releases/download/v${VERSION}/${WINDOWS_FILENAME}" '. + {"windows-x86_64": {"signature": $sig, "url": $url}}')
          fi

          # Create unified latest.json
          jq -n \
            --arg version "$VERSION" \
            --arg notes "See release notes on GitHub" \
            --arg pub_date "$PUB_DATE" \
            --argjson platforms "$PLATFORMS" \
            '{version: $version, notes: $notes, pub_date: $pub_date, platforms: $platforms}' \
            > artifacts/latest.json

          echo "Generated latest.json:"
          cat artifacts/latest.json

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: NovyWave v${{ steps.version.outputs.version }}
          body: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | **Linux** | |
            | AppImage | `NovyWave_${{ steps.version.outputs.version }}_amd64.AppImage` |
            | Debian/Ubuntu | `novywave_${{ steps.version.outputs.version }}_amd64.deb` |
            | Fedora/RHEL | `novywave-${{ steps.version.outputs.version }}-1.x86_64.rpm` |
            | **macOS** | |
            | Apple Silicon (M1/M2/M3) | `NovyWave_${{ steps.version.outputs.version }}_aarch64.dmg` |
            | Intel | `NovyWave_${{ steps.version.outputs.version }}_x64.dmg` |
            | **Windows** | |
            | Installer (NSIS) | `NovyWave_${{ steps.version.outputs.version }}_x64-setup.exe` |
            | MSI | `NovyWave_${{ steps.version.outputs.version }}_x64_en-US.msi` |

            ## Auto-Update

            Existing NovyWave installations will automatically detect this update.
          draft: true
          prerelease: false
          files: |
            artifacts/linux-appimage/*.AppImage
            artifacts/linux-updater/*.AppImage.sig
            artifacts/linux-deb/*.deb
            artifacts/linux-rpm/*.rpm
            artifacts/macos-dmg-arm/*.dmg
            artifacts/macos-dmg-x64/*.dmg
            artifacts/macos-updater-arm/*.tar.gz
            artifacts/macos-updater-arm/*.tar.gz.sig
            artifacts/macos-updater-x64/*.tar.gz
            artifacts/macos-updater-x64/*.tar.gz.sig
            artifacts/windows-msi/*.msi
            artifacts/windows-nsis/*.exe
            artifacts/windows-updater/*.sig
            artifacts/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
