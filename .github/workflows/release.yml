name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,wasm32-unknown-unknown

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            src-tauri

      - name: Build Tauri app (same as local)
        run: makers tauri-build

      - name: List built artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la target/release/bundle/ || true
          echo "=== AppImage ==="
          ls -la target/release/bundle/appimage/ || true
          echo "=== Deb ==="
          ls -la target/release/bundle/deb/ || true
          echo "=== RPM ==="
          ls -la target/release/bundle/rpm/ || true

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: target/release/bundle/deb/*.deb

