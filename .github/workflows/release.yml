name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,wasm32-unknown-unknown

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            src-tauri

      - name: Determine version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          echo "Build version: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || '${GITHUB_REF#refs/tags/v}' }}"

      - name: Create MoonZoon build directories
        run: |
          # MoonZoon expects these directories to exist for build ID tracking
          # They are gitignored so don't exist in fresh CI checkout
          mkdir -p backend/private
          mkdir -p frontend_dist/_api/pkg

      - name: Check signing key availability
        run: |
          if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "✅ TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_SIGNING_PRIVATE_KEY} chars)"
          else
            echo "⚠️ TAURI_SIGNING_PRIVATE_KEY is NOT set - updater artifacts will NOT be created"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build Tauri app (same as local)
        run: makers tauri-build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_BUILD_VERSION: ${{ steps.version.outputs.version }}

      - name: List built artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la target/release/bundle/ || true
          echo "=== AppImage ==="
          ls -la target/release/bundle/appimage/ || true
          echo "=== Deb ==="
          ls -la target/release/bundle/deb/ || true
          echo "=== RPM ==="
          ls -la target/release/bundle/rpm/ || true

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: target/release/bundle/deb/*.deb

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: target/release/bundle/rpm/*.rpm

      - name: Upload Updater artifacts (AppImage + signature)
        uses: actions/upload-artifact@v4
        with:
          name: linux-updater
          path: |
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/appimage/*.AppImage.sig

  build-macos-arm:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
