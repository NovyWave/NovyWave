  create-release:
    needs: [build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (v0.1.0 -> 0.1.0)
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: NovyWave v${{ steps.version.outputs.version }}
          body: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | Linux (AppImage) | `NovyWave_${{ steps.version.outputs.version }}_amd64.AppImage` |
            | Linux (Deb) | `novywave_${{ steps.version.outputs.version }}_amd64.deb` |
            | Linux (RPM) | `novywave-${{ steps.version.outputs.version }}-1.x86_64.rpm` |
          draft: true
          prerelease: false
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.tar.gz
            artifacts/**/*.tar.gz.sig
            artifacts/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
