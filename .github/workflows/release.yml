name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,wasm32-unknown-unknown

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            src-tauri

      - name: Create MoonZoon build directories
        run: |
          # MoonZoon expects these directories to exist for build ID tracking
          # They are gitignored so don't exist in fresh CI checkout
          mkdir -p backend/private
          mkdir -p frontend_dist/_api/pkg

      - name: Build Tauri app (same as local)
        run: makers tauri-build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Determine version for artifacts
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: List built artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la target/release/bundle/ || true
          echo "=== AppImage ==="
          ls -la target/release/bundle/appimage/ || true
          echo "=== Deb ==="
          ls -la target/release/bundle/deb/ || true
          echo "=== RPM ==="
          ls -la target/release/bundle/rpm/ || true

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Find the tar.gz file (created by createUpdaterArtifacts)
          TARBALL_PATH=$(find target/release/bundle/appimage/ -name "*.tar.gz" -type f | head -1)

          if [ -z "$TARBALL_PATH" ]; then
            echo "Warning: No .tar.gz found - updater artifacts may not be enabled"
            exit 0
          fi

          TARBALL=$(basename "$TARBALL_PATH")
          SIG_PATH="${TARBALL_PATH}.sig"

          if [ ! -f "$SIG_PATH" ]; then
            echo "Warning: No signature file found at $SIG_PATH"
            exit 0
          fi

          # Read the signature
          SIGNATURE=$(cat "$SIG_PATH")

          # Create latest.json
          cat > target/release/bundle/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "url": "https://github.com/NovyWave/NovyWave/releases/download/v${VERSION}/${TARBALL}",
                "signature": "${SIGNATURE}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat target/release/bundle/latest.json

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: target/release/bundle/deb/*.deb

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: target/release/bundle/rpm/*.rpm

      - name: Upload Updater artifacts (tar.gz + signature)
        uses: actions/upload-artifact@v4
        with:
          name: linux-updater
          path: |
            target/release/bundle/appimage/*.tar.gz
            target/release/bundle/appimage/*.tar.gz.sig

      - name: Upload latest.json
        uses: actions/upload-artifact@v4
        with:
          name: latest-json
          path: target/release/bundle/latest.json

