      - name: List built artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la target/release/bundle/ || true
          echo "=== DMG ==="
          ls -la target/release/bundle/dmg/ || true
          echo "=== macOS app ==="
          ls -la target/release/bundle/macos/ || true

      - name: Rename updater artifacts with architecture suffix
        run: |
          cd target/release/bundle/macos
          for f in *.tar.gz; do
            [ -f "$f" ] && mv "$f" "${f%.tar.gz}_x64.tar.gz"
          done
          for f in *.tar.gz.sig; do
            [ -f "$f" ] && mv "$f" "${f%.tar.gz.sig}_x64.tar.gz.sig"
          done
          ls -la

      - name: Upload DMG (x64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-x64
          path: target/release/bundle/dmg/*.dmg

      - name: Upload Updater artifacts (x64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-updater-x64
          path: |
            target/release/bundle/macos/*.tar.gz
            target/release/bundle/macos/*.tar.gz.sig

  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,wasm32-unknown-unknown

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            src-tauri

      - name: Create MoonZoon build directories
        shell: bash
        run: |
          mkdir -p backend/private
          mkdir -p frontend_dist/_api/pkg

      - name: Determine version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
